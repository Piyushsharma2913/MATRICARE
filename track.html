<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matricare - Live Location Sender</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üìç Sending Live Location to Matricare</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCGgmvX03lGE5hbA9sYuTBKvV_4Il-kFkE",
      authDomain: "matricare-45675.firebaseapp.com",
      databaseURL: "https://matricare-45675-default-rtdb.firebaseio.com",
      projectId: "matricare-45675",
      storageBucket: "matricare-45675.appspot.com",
      messagingSenderId: "262547281443",
      appId: "1:262547281443:web:d9155c3afa0c2aa72b0396"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ‚úÖ Create map
    const map = L.map('map').setView([26.9124, 75.7873], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);
    const marker = L.marker([26.9124, 75.7873]).addTo(map);

    // ‚úÖ Function to send location to Firebase
    function sendLocation(lat, lng) {
      const userRef = database.ref('liveTracking/worker1');
      userRef.set({
        lat: lat,
        lng: lng,
        timestamp: Date.now()
      });
    }

    // ‚úÖ Start watching user location
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          console.log("Sending:", lat, lng);
          sendLocation(lat, lng);
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 16);
        },
        (error) => {
          console.error("Location error:", error.message);
          alert("Location access denied or error.");
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 7000
        }
      );
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  </script>
</body>
</html>
